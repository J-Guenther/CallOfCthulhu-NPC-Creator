<!-- <h2>{{character.name | uppercase}} Details</h2> -->
<div class="row">
  <div class="col-lg-6">
    <label>Name:
      <input [(ngModel)]="character.name" placeholder="H.P. Lovecraft" class="form-control">
    </label>
  </div>
  <div class="col-lg-6 form-group">
    <label>Description:
      <input [(ngModel)]="character.description" placeholder="Mysterious Author" class="form-control">
    </label>
  </div>
</div>
<div class="row">
  <div class="col-3 form-group">
    <label>STR:
        <button type="button" (click)="RandomValue('STR')" class="randomize-button"><i class="material-icons">casino</i></button>
      <input [(ngModel)]="character.strength" placeholder="0" (keyup)="StrChange()" type="number" class="form-control no-spinners">
    </label>
  </div>
  <div class="col-3 form-group">
    <label>CON:
        <button type="button" (click)="RandomValue('CON')" class="randomize-button"><i class="material-icons">casino</i></button>
      <input [(ngModel)]="character.constitution" placeholder="0" (keyup)="ConChange()" type="number" class="form-control no-spinners">
    </label>
  </div>
  <div class="col-3 form-group">
    <label>SIZ:
        <button type="button" (click)="RandomValue('SIZ')" class="randomize-button"><i class="material-icons">casino</i></button>
      <input [(ngModel)]="character.size" placeholder="0" (keyup)="SizChange()" type="number" class="form-control no-spinners">
    </label>
  </div>
  <div class="col-3 form-group">
    <label>DEX:
        <button type="button" (click)="RandomValue('DEX')" class="randomize-button"><i class="material-icons">casino</i></button>
      <input [(ngModel)]="character.dexterity" placeholder="0" (keyup)="DexChange()" type="number" class="form-control no-spinners">
    </label>
  </div>
</div>
<div class="row">
  <div class="col-3 form-group">
    <label>INT:
        <button type="button" (click)="RandomValue('INT')" class="randomize-button"><i class="material-icons">casino</i></button>
      <input [(ngModel)]="character.intelligence" placeholder="0" type="number" class="form-control no-spinners">
    </label>
  </div>
  <div class="col-3 form-group">
    <label>APP:
        <button type="button" (click)="RandomValue('APP')" class="randomize-button"><i class="material-icons">casino</i></button>
      <input [(ngModel)]="character.appearance" placeholder="0" type="number" class="form-control no-spinners">
    </label>
  </div>
  <div class="col-3 form-group">
    <label>POW:
        <button type="button" (click)="RandomValue('POW')" class="randomize-button"><i class="material-icons">casino</i></button>
      <input [(ngModel)]="character.power" placeholder="0" (keyup)="PowChange()" type="number" class="form-control no-spinners">
    </label>
  </div>
  <div class="col-3 form-group">
    <label>EDU:
        <button type="button" (click)="RandomValue('EDU')" class="randomize-button"><i class="material-icons">casino</i></button>
      <input [(ngModel)]="character.education" placeholder="0" type="number" class="form-control no-spinners">
    </label>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <label>Sanity:
      <input [(ngModel)]="character.sanity" placeholder="0" class="form-control">
    </label>
  </div>
  <div class="col-md-4">
    <label>HP:
      <input [(ngModel)]="character.health" placeholder="0" class="form-control">
    </label>
  </div>
  <div class="col-md-4">
    <label>Magic Points:
      <input [(ngModel)]="character.magicPoints" placeholder="0" class="form-control">
    </label>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <label>Damage Bonus:
      <input [(ngModel)]="character.damageBonus" placeholder="0" class="form-control">
    </label>
  </div>
  <div class="col-md-4">
    <label>Build:
      <input [(ngModel)]="character.build" placeholder="0" class="form-control">
    </label>
  </div>
  <div class="col-md-4">
    <label>Move:
      <input [(ngModel)]="character.move" placeholder="0" class="form-control">
    </label>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <label>Skills <span class="smallDescription">(Write: 'Skillname Number' press enter (% will be added automatically)</span>:
      <tag-input [(ngModel)]="character.fightingSkills" [modelAsStrings]="true" [onAdding]="transform" [dragZone]="'fightZone'">
      </tag-input>
    </label>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <label>Dodge:
      <input [(ngModel)]="character.dodge" placeholder="0" class="form-control">
    </label>
  </div>
  <div class="col-sm-6">
    <label>Armor:
      <input [(ngModel)]="character.armor" placeholder="None" class="form-control">
    </label>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <label>Skills <span class="smallDescription">(Write: 'Skillname Number' press enter (% will be added automatically)</span>:
      <tag-input [(ngModel)]="character.skills" [modelAsStrings]="true" [onAdding]="transform" [dragZone]="'skillZone'">
      </tag-input>
    </label>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <label>Additional Info:
      <textarea [(ngModel)]="character.info" placeholder="" class="form-control" rows="3"></textarea>
    </label>
  </div>
</div>
<div>
  <label>JSON:
    <input [(ngModel)]="jsonString" placeholder="" class="form-control" rows="3">
  </label>
  <br>
  <button (click)="MakeJson()">Make JSON</button>
  <button (click)="LoadJson()">Load JSON</button>
</div>
